spring:
  datasource:
    url: ${DATABASE_URL1}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cache:
    type: redis
  redis:
    password: ${REDIS_PASSOWORD}
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

server:
  port: 8280
